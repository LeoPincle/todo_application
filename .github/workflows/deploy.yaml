name: todo-app-deployment
on: 
  workflow_dispatch:
  push:
    paths-ignore:
      - '.github/workflows/**'
      - 'kubernetes/frontproxy/deployment.yaml'
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        path: todo-application
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Docker Push
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/todoapp:${{github.run_id}}
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        repository: leopincle/kubernetes-manifests
        path: kubernetes-manifests
    - name: Verify file structure
      run: |
          ls -R $GITHUB_WORKSPACE/todo-application
          ls -R $GITHUB_WORKSPACE/kubernetes-manifests
    - name: Updating deployment file with new image tag
      run: |
        sed -i 's|image: leopincle/todoapp:.*|image: leopincle/todoapp:${{ github.run_id }}|g' $GITHUB_WORKSPACE/kubernetes-manifests/todo-app/deployment.yaml
        